<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="payment-section">
      <div class="dot-section">
        <div class="dot-class1"></div>
        <div class="dot-class2"></div>
        <div class="dot-class3"></div>
      </div>
      <h2 class="payment-heading">PAYMENT METHOD</h2>

      <!-- visa -->
      <div class="payment-style">
        <div class="visa-section">
          <div class="visa-image">
            <img class="payment-image" src="img/visa.svg" alt="VISA CARD" />
          </div>
          <div class="visa-name">
            <p class="payment-name">VISA</p>
          </div>
        </div>

        <!-- Mastercard -->
        <div class="mastercard-section">
          <div class="mastercard-image">
            <img
              class="payment-image"
              src="img/mastercard.svg"
              alt="MASTERCARD"
            />
          </div>
          <div class="mastercard-name">
            <p class="payment-name">MASTERCARD</p>
          </div>
          <div class="mastercard-check">
            <img class="check" src="img/check.svg" alt="Check" />
          </div>
        </div>

        <!-- Maestro -->

        <div class="maestro-section">
          <div class="maestro-image">
            <img class="payment-image" src="img/maestro.svg" alt="MAESTRO" />
          </div>
          <div class="maestro-name">
            <p class="payment-name">MAESTRO</p>
          </div>
        </div>
      </div>
      <div class="next-section">
        <p class="next-heading">NEXT STEP</p>
        <span class="flex-gap"></span>
        <img class="next-image" src="img/arrow.svg" alt="Next" />
      </div>
    </div>
  </body>
</html>
